{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block main %}
<!-- <div class="log-popup text-center"> -->

    
   
 
        <div class="sign-popup-wrapper brd-rd5">
            <div class="sign-popup-inner brd-rd5">
                <a class="log-close-btn" href="#" title="" itemprop="url"><i class="fa fa-close"></i></a>
                <div class="sign-popup-title text-center">
                    <h4 itemprop="headline">SIGN IN</h4>
                    <span>with your social network</span>
                </div>
                <div class="popup-social text-center">
                    <a class="facebook brd-rd3" href="https://www.facebook.com/" title="Facebook" itemprop="url" target="_blank"><i class="fa fa-facebook"></i> Facebook</a>
                    <a class="google brd-rd3" href="https://myaccount.google.com/intro/profile" title="Google Plus" itemprop="url" target="_blank"><i class="fa fa-google-plus"></i> Google</a>
                    <a class="twitter brd-rd3" href="https://twitter.com/" title="Twitter" itemprop="url" target="_blank"><i class="fa fa-twitter"></i> Twitter</a>
                </div>
                <span class="popup-seprator text-center"><i class="brd-rd50">or</i></span>
                <form class="sign-form" method="post" novalidate>
                    {% csrf_token %}
                    <div class="row">
                        {{ form | crispy }}
                        <div class="col-md-12 col-sm-12 col-lg-12">
                          
                            <button class="red-bg brd-rd3" type="submit">LOGIN NOW</button>
                        </div>
                        <div class="col-md-12 col-sm-12 col-lg-12">
                            <a class="sign-btn" href="{% url 'register' %}" title="" itemprop="url">Not a member? Sign up</a>
                            
                        </div>
                    </div>
                </form>
            </div>
        </div>

   
<!-- </div> -->

{% endblock main %}
